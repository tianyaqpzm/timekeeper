name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Angular 21 ä½¿ç”¨ Node.js 20 æˆ– 22 (LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # æ„å»º Angular é¡¹ç›®
      - name: Build Angular App
        run: npm run build
        env:
          NODE_ENV: production

      # ğŸ” æ–°å¢è°ƒè¯•æ­¥éª¤ï¼šæ‰“å° dist ç›®å½•ç»“æ„
