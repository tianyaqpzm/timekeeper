name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Angular 21 使用 Node.js 20 或 22 (LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # 构建 Angular 项目
      - name: Build Angular App
        run: npm run build
        env:
          NODE_ENV: production

      # 部署到 Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 根据 angular.json 配置，构建输出在 dist 目录
          # 项目名称：timekeeper
          command: pages deploy dist --project-name=timekeeper
