<div
  class="flex flex-col min-h-full w-full bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-display overflow-x-hidden">
  <!-- Nav -->
  <header
    class="flex items-center justify-between border-b border-gray-200 dark:border-gray-800 px-6 lg:px-10 py-3 bg-white dark:bg-background-dark sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <span class="material-symbols-outlined text-primary text-3xl">hourglass_top</span>
      <h2 class="text-lg font-bold">Countdown App</h2>
    </div>
    <div class="hidden md:flex gap-9">
      <a class="text-sm font-medium hover:text-primary transition-colors cursor-pointer">Home</a>
      <a class="text-sm font-medium text-primary cursor-pointer">Templates</a>
      <a class="text-sm font-medium hover:text-primary transition-colors cursor-pointer">My Stories</a>
    </div>
    <div class="size-10 rounded-full bg-gray-700 bg-cover"
      style="background-image: url('/images/backgrounds/user-profile.jpg')"></div>
  </header>

  <main class="flex-grow flex flex-col items-center py-8 px-4 md:px-10 lg:px-20">
    <div class="w-full max-w-[1200px] flex flex-col gap-6">

      <!-- Breadcrumb -->
      <div class="flex items-center gap-2 text-sm text-gray-500">
        <span>Home</span> <span class="material-symbols-outlined text-sm">chevron_right</span>
        <span>Templates</span> <span class="material-symbols-outlined text-sm">chevron_right</span>
        <span class="text-white">Birthday Edition</span>
      </div>

      <!-- Title -->
      <div class="pb-4 border-b border-gray-200 dark:border-gray-800">
        <h1 class="text-3xl md:text-4xl font-black mb-1">Customize Your Story</h1>
        <p class="text-gray-500">The Birthday Edition â€¢ Variant 2</p>
      </div>

      <!-- Content Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-16 pt-4">

        <!-- Left: Device Preview -->
        <div class="lg:col-span-5 flex justify-center lg:justify-end items-start">
          <div
            class="relative w-[320px] sm:w-[340px] aspect-[9/16] rounded-[2rem] overflow-hidden shadow-2xl border-4 border-[#1c1f27] bg-black ring-1 ring-white/10 group">
            <div class="absolute inset-0 bg-cover bg-center"
              style="background-image: url('/images/backgrounds/customize-background.jpg'); filter: brightness(0.85);">
            </div>
            <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black/80"></div>

            <!-- Decorations -->
            <span
              class="material-symbols-outlined absolute top-12 left-8 text-yellow-400 text-3xl opacity-80 rotate-12 drop-shadow-lg">celebration</span>
            <span
              class="material-symbols-outlined absolute top-20 right-8 text-pink-500 text-2xl opacity-80 -rotate-12 drop-shadow-lg">star</span>

            <!-- Content Overlay -->
            <div class="absolute inset-0 flex flex-col justify-between p-8 pb-12">
              <div class="self-end bg-white/20 backdrop-blur-md px-4 py-1.5 rounded-full border border-white/10">
                <span class="text-white text-xs font-bold uppercase tracking-wider">Oct 24</span>
              </div>
              <div class="flex flex-col items-center text-center">
                <div
                  class="size-16 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 flex items-center justify-center mb-4">
                  <span class="material-symbols-outlined text-white text-3xl">cake</span>
                </div>
                <h3 class="text-white text-4xl font-black leading-none drop-shadow-xl tracking-tighter">03</h3>
                <p class="text-white text-xl font-bold uppercase tracking-widest mb-2 opacity-90">Days To Go</p>
                <div class="h-px w-16 bg-white/40 my-2"></div>
                <p class="text-white text-2xl font-bold italic leading-tight drop-shadow-md">"Happy
                  Birthday<br />Sarah!"</p>
              </div>
            </div>

            <!-- Watermark -->
            <div class="absolute bottom-4 left-0 w-full flex justify-center opacity-60">
              <div class="flex items-center gap-1">
                <span class="material-symbols-outlined text-white text-[12px]">bolt</span>
                <span class="text-white text-[10px] font-medium uppercase tracking-widest">Countdown App</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Right: Controls -->
        <div class="lg:col-span-7 flex flex-col gap-8 py-4">
          <!-- Greeting -->
          <div class="flex flex-col gap-3">
            <label class="font-bold">Greeting Message</label>
            <div class="flex w-full items-stretch rounded-xl shadow-sm">
              <input type="text" value="Happy Birthday Sarah!"
                class="flex-1 bg-white dark:bg-[#1c1f27] border border-gray-200 dark:border-gray-700 rounded-l-xl px-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-primary/50">
              <button
                class="bg-white dark:bg-[#1c1f27] border border-l-0 border-gray-200 dark:border-gray-700 px-4 rounded-r-xl text-gray-500 hover:text-primary">
                <span class="material-symbols-outlined">edit</span>
              </button>
            </div>
            <p class="text-xs text-gray-500">Max 25 characters.</p>
          </div>

          <!-- Accent Color -->
          <div class="flex flex-col gap-3">
            <label class="font-bold">Accent Color</label>
            <div class="flex gap-4">
              <button
                class="size-10 rounded-full bg-white border-2 border-primary ring-2 ring-primary/30 ring-offset-2 ring-offset-background-dark relative">
                <span
                  class="material-symbols-outlined text-primary text-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">check</span>
              </button>
              <button
                class="size-10 rounded-full bg-[#FFD700] hover:scale-110 transition-transform ring-offset-2 ring-offset-background-dark border border-white/10"></button>
              <button
                class="size-10 rounded-full bg-[#FF69B4] hover:scale-110 transition-transform ring-offset-2 ring-offset-background-dark border border-white/10"></button>
              <button
                class="size-10 rounded-full bg-[#4169E1] hover:scale-110 transition-transform ring-offset-2 ring-offset-background-dark border border-white/10"></button>
            </div>
          </div>

          <!-- Filters -->
          <div class="flex flex-col gap-3">
            <label class="font-bold">Photo Filter</label>
            <div class="grid grid-cols-3 sm:grid-cols-4 gap-3">
              <button class="group flex flex-col gap-2 cursor-pointer">
                <div
                  class="w-full aspect-square rounded-lg overflow-hidden border-2 border-primary ring-2 ring-primary/20 relative">
                  <div class="w-full h-full bg-cover bg-center"
                    style="background-image: url('/images/backgrounds/customize-bg1.jpg')">
                  </div>
                  <div class="absolute inset-0 bg-primary/20 flex items-center justify-center"><span
                      class="material-symbols-outlined text-white">check_circle</span></div>
                </div>
                <span class="text-sm font-medium text-primary text-center">Original</span>
              </button>
              <button class="group flex flex-col gap-2 cursor-pointer">
                <div
                  class="w-full aspect-square rounded-lg overflow-hidden border border-gray-700 group-hover:border-primary transition-colors">
                  <div class="w-full h-full bg-cover bg-center grayscale contrast-125"
                    style="background-image: url('/images/backgrounds/customize-bg2.jpg')">
                  </div>
                </div>
                <span class="text-sm font-medium text-gray-500 group-hover:text-primary text-center">Noir</span>
              </button>
              <button class="group flex flex-col gap-2 cursor-pointer">
                <div
                  class="w-full aspect-square rounded-lg overflow-hidden border border-gray-700 group-hover:border-primary transition-colors">
                  <div class="w-full h-full bg-cover bg-center sepia-[.4]"
                    style="background-image: url('/images/backgrounds/customize-bg3.jpg')">
                  </div>
                </div>
                <span class="text-sm font-medium text-gray-500 group-hover:text-primary text-center">Warm</span>
              </button>
            </div>
          </div>

          <!-- Action -->
          <div class="pt-6 border-t border-gray-200 dark:border-gray-800">
            <button
              class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-lg h-14 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-primary/25">
              <span class="material-symbols-outlined">download</span> Save Image
            </button>
          </div>

        </div>
      </div>
    </div>
  </main>
</div>
