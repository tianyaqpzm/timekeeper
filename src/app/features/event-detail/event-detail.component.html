<div class="min-h-full w-full bg-zinc-900 flex flex-col items-center font-display relative overflow-hidden">

  <!-- Full Background Image -->
  <div class="absolute inset-0 w-full h-full">
    <div class="w-full h-full" [ngStyle]="getBackgroundStyle()"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/20 to-black/90"></div>
  </div>

  <!-- Content Container -->
  <div class="relative z-10 flex flex-col h-full w-full max-w-2xl text-white p-4">

    <!-- Header -->
    <header class="flex items-center justify-between py-6">
      <button mat-icon-button (click)="goBack()" class="bg-white/10 backdrop-blur-md hover:bg-white/20">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </header>

    <!-- Main Info -->
    <main class="flex-1 flex flex-col justify-center px-4 md:px-12">
      @if (event()) {
      <div class="mb-12 text-center">
        <span
          class="inline-block py-1.5 px-4 rounded-full bg-primary/80 text-sm font-bold uppercase tracking-wider mb-4 backdrop-blur-sm border border-white/10">{{
          event()!.category }}</span>
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight leading-tight drop-shadow-lg">{{ event()!.title }}
        </h1>
        @if (event()!.description) {
        <p class="text-xl text-white/90 mt-4 max-w-2xl mx-auto">{{ event()!.description }}</p>
        }
      </div>

      <!-- Timer Grid -->
      <div class="grid grid-cols-4 gap-4 mb-12">
        <div class="flex flex-col items-center gap-3 group">
          <div
            class="flex flex-col items-center justify-center w-full aspect-square rounded-3xl bg-white/10 backdrop-blur-lg border border-white/10 shadow-lg group-hover:bg-white/20 transition-all duration-300">
            <span class="text-4xl md:text-5xl font-bold tabular-nums tracking-tighter">{{ countdown().days }}</span>
          </div>
          <span class="text-sm font-medium opacity-80 uppercase tracking-widest">Days</span>
        </div>
        <div class="flex flex-col items-center gap-3 group">
          <div
            class="flex flex-col items-center justify-center w-full aspect-square rounded-3xl bg-white/10 backdrop-blur-lg border border-white/10 shadow-lg group-hover:bg-white/20 transition-all duration-300">
            <span class="text-4xl md:text-5xl font-bold tabular-nums tracking-tighter">{{ countdown().hours }}</span>
          </div>
          <span class="text-sm font-medium opacity-80 uppercase tracking-widest">Hours</span>
        </div>
        <div class="flex flex-col items-center gap-3 group">
          <div
            class="flex flex-col items-center justify-center w-full aspect-square rounded-3xl bg-white/10 backdrop-blur-lg border border-white/10 shadow-lg group-hover:bg-white/20 transition-all duration-300">
            <span class="text-4xl md:text-5xl font-bold tabular-nums tracking-tighter">{{ countdown().minutes }}</span>
          </div>
          <span class="text-sm font-medium opacity-80 uppercase tracking-widest">Mins</span>
        </div>
        <div class="flex flex-col items-center gap-3 group">
          <div
            class="flex flex-col items-center justify-center w-full aspect-square rounded-3xl bg-primary/80 backdrop-blur-lg border border-primary/50 shadow-[0_0_15px_rgba(43,108,238,0.4)] group-hover:scale-105 transition-all duration-300">
            <span class="text-4xl md:text-5xl font-bold tabular-nums tracking-tighter">{{ countdown().seconds }}</span>
          </div>
          <span class="text-sm font-bold text-primary-200 uppercase tracking-widest">Secs</span>
        </div>
      </div>
      } @else {
      <div class="text-center">
        <p class="text-xl text-white/70">Loading event...</p>
      </div>
      }
    </main>

    <!-- Footer Actions -->
    <footer class="pb-10 px-4 flex justify-center">
      <div
        class="flex justify-between items-center bg-white/10 backdrop-blur-xl border border-white/10 rounded-full p-2 px-8 shadow-2xl gap-8">
        <button mat-icon-button (click)="editEvent()" class="hover:bg-white/10 text-white/80 hover:text-white">
          <mat-icon class="text-3xl">edit</mat-icon>
        </button>
        <div class="w-px h-8 bg-white/20"></div>
        <button mat-icon-button (click)="shareEvent()" class="hover:bg-white/10 text-white/80 hover:text-white">
          <mat-icon class="text-3xl">ios_share</mat-icon>
        </button>
        <div class="w-px h-8 bg-white/20"></div>
        <button mat-icon-button (click)="deleteEvent()" class="hover:bg-red-500/20 text-white/80 hover:text-red-400">
          <mat-icon class="text-3xl">delete</mat-icon>
        </button>
      </div>
    </footer>

  </div>
</div>
