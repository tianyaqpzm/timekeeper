<div class="relative flex h-full w-full flex-col items-center justify-center overflow-hidden bg-deep-space transition-colors duration-700">
  <!-- Background Effects -->
  <div class="absolute inset-0 w-full h-full z-0 pointer-events-none">
    <div class="absolute top-0 -left-10 w-[600px] h-[600px] bg-neon-cyan/20 rounded-full mix-blend-screen filter blur-[120px] opacity-40 animate-blob"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-neon-purple/20 rounded-full mix-blend-screen filter blur-[120px] opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-20 -right-20 w-[700px] h-[700px] bg-blue-900/30 rounded-full mix-blend-screen filter blur-[120px] opacity-40 animate-blob animation-delay-4000"></div>
    <div class="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.1)_50%),linear-gradient(90deg,rgba(255,0,0,0.02),rgba(0,255,0,0.01),rgba(0,0,255,0.02))] z-[1] bg-[length:100%_4px,3px_100%] pointer-events-none"></div>
  </div>

  <!-- Settings Icon -->
  <div class="absolute top-6 right-6 z-20">
    <button class="flex items-center justify-center w-12 h-12 rounded-full text-neon-cyan/70 hover:text-neon-cyan hover:bg-neon-cyan/10 hover:backdrop-blur-sm transition-all duration-300 group">
      <span class="material-symbols-outlined group-hover:rotate-90 transition-transform duration-500 text-2xl">settings</span>
    </button>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 flex flex-col items-center justify-center w-full max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mb-8 sm:mb-12 animate-pulse-slow">
      <p class="text-neon-cyan/60 text-xs sm:text-sm font-medium uppercase tracking-[0.5em] text-center">
        System Online
      </p>
    </div>

    <!-- Timer Digits -->
    <div class="group flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-6 md:gap-12 cursor-default select-none transition-all duration-500 hover:scale-[1.02]">
      
      <!-- Days -->
      <div class="flex flex-col items-center justify-center relative p-2">
        <div class="flex items-baseline">
          <span class="text-7xl sm:text-8xl md:text-9xl lg:text-[10rem] font-[200] leading-none text-neon-cyan glow-cyan tracking-tight">04</span>
          <span class="sm:hidden text-2xl font-light text-neon-cyan/40 ml-2">d</span>
        </div>
        <span class="absolute -bottom-8 opacity-0 translate-y-2 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 ease-out text-sm font-medium tracking-widest text-neon-purple uppercase hidden sm:block">Days</span>
      </div>

      <span class="hidden sm:block text-4xl md:text-6xl lg:text-8xl font-[100] text-neon-cyan/20 pb-4 sm:pb-8 lg:pb-12">:</span>

      <!-- Hours -->
      <div class="flex flex-col items-center justify-center relative p-2">
        <div class="flex items-baseline">
          <span class="text-7xl sm:text-8xl md:text-9xl lg:text-[10rem] font-[200] leading-none text-neon-cyan glow-cyan tracking-tight">12</span>
          <span class="sm:hidden text-2xl font-light text-neon-cyan/40 ml-2">h</span>
        </div>
        <span class="absolute -bottom-8 opacity-0 translate-y-2 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 ease-out delay-[50ms] text-sm font-medium tracking-widest text-neon-purple uppercase hidden sm:block">Hours</span>
      </div>

      <span class="hidden sm:block text-4xl md:text-6xl lg:text-8xl font-[100] text-neon-cyan/20 pb-4 sm:pb-8 lg:pb-12">:</span>

      <!-- Minutes -->
      <div class="flex flex-col items-center justify-center relative p-2">
        <div class="flex items-baseline">
          <span class="text-7xl sm:text-8xl md:text-9xl lg:text-[10rem] font-[200] leading-none text-neon-cyan glow-cyan tracking-tight">30</span>
          <span class="sm:hidden text-2xl font-light text-neon-cyan/40 ml-2">m</span>
        </div>
        <span class="absolute -bottom-8 opacity-0 translate-y-2 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 ease-out delay-[100ms] text-sm font-medium tracking-widest text-neon-purple uppercase hidden sm:block">Minutes</span>
      </div>

      <span class="hidden sm:block text-4xl md:text-6xl lg:text-8xl font-[100] text-neon-cyan/20 pb-4 sm:pb-8 lg:pb-12">:</span>

      <!-- Seconds -->
      <div class="flex flex-col items-center justify-center relative p-2">
        <div class="flex items-baseline">
          <span class="text-7xl sm:text-8xl md:text-9xl lg:text-[10rem] font-[200] leading-none text-neon-cyan glow-cyan tracking-tight">55</span>
          <span class="sm:hidden text-2xl font-light text-neon-cyan/40 ml-2">s</span>
        </div>
        <span class="absolute -bottom-8 opacity-0 translate-y-2 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 ease-out delay-[150ms] text-sm font-medium tracking-widest text-neon-purple uppercase hidden sm:block">Seconds</span>
      </div>
    </div>

    <p class="sm:hidden mt-12 text-neon-cyan/40 text-xs tracking-[0.2em] uppercase">Initialize Interface</p>
  </div>

  <!-- Bottom Controls -->
  <div class="absolute bottom-8 w-full flex justify-between items-center px-8 z-20">
    <div class="absolute bottom-6 left-6 z-20">
      <button class="flex items-center justify-center w-12 h-12 rounded-full text-neon-cyan/50 hover:text-neon-cyan transition-colors duration-300" title="System Frequency">
        <span class="material-symbols-outlined text-2xl">graphic_eq</span>
      </button>
    </div>
    <div class="absolute bottom-6 right-6 z-20">
      <button class="flex items-center justify-center w-12 h-12 rounded-full text-neon-cyan/70 hover:text-neon-cyan hover:bg-neon-cyan/10 hover:backdrop-blur-sm transition-all duration-300 hover:-translate-y-1">
        <span class="material-symbols-outlined text-2xl">share</span>
      </button>
    </div>
  </div>
</div>
