<div class="flex flex-col h-screen w-screen overflow-hidden bg-black text-white">
  <button mat-icon-button (click)="toggleTheme()" [matTooltip]="isDarkMode() ? '切换到亮色模式' : '切换到暗黑模式'">

    <mat-icon class="material-symbols-outlined">
      {{ isDarkMode() ? 'light_mode' : 'dark_mode' }}
    </mat-icon>

  </button>



  <!-- Navigation Bar -->
  <mat-toolbar class="z-50 border-b border-neutral-800">

    <div class="flex items-center gap-1 p-1  rounded-lg border border-neutral-700">

      <a mat-button routerLink="/landing" routerLinkActive="active" class="text-xs font-medium whitespace-nowrap">
        Home
      </a>

      <div class="w-px h-4 bg-neutral-700 mx-1"></div>

      <a mat-button routerLink="/dashboard" routerLinkActive="active" class="text-xs font-medium whitespace-nowrap">
        Dashboard
      </a>

      <a mat-button routerLink="/create" routerLinkActive="active" class="text-xs font-medium whitespace-nowrap">
        New Event
      </a>

      <div class="w-px h-4 bg-neutral-700 mx-1"></div>

      <a mat-button routerLink="/events" routerLinkActive="active" class="text-xs font-medium whitespace-nowrap">
        All Events
      </a>

      <a mat-button routerLink="/events/detail" routerLinkActive="active" class="text-xs font-medium whitespace-nowrap">
        Details
      </a>

      <div class="w-px h-4 bg-neutral-700 mx-1"></div>

      <a mat-button routerLink="/customize" routerLinkActive="active" class="text-xs font-medium whitespace-nowrap">
        Customize
      </a>
    </div>
  </mat-toolbar>

  <!-- Main Viewport -->
  <div class="flex-1 overflow-hidden relative">
    <router-outlet></router-outlet>
  </div>

</div>
