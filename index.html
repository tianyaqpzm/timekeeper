  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

  <link href="https://unpkg.com/@angular/material@19.0.0/prebuilt-themes/indigo-pink.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b6cee",
            "primary-dark": "#1a4bb0",
            "neon-cyan": "#00f2ff",
            "neon-purple": "#bc13fe",
            "deep-space": "#020617",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
            "surface-dark": "#1e293b",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "body": ["Manrope", "sans-serif"],
            "jakarta": ["Plus Jakarta Sans", "sans-serif"],
          },
          animation: {
            blob: "blob 10s infinite",
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              "0%": { transform: "translate(0px, 0px) scale(1)" },
              "33%": { transform: "translate(30px, -50px) scale(1.1)" },
              "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
              "100%": { transform: "translate(0px, 0px) scale(1)" }
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Global scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3b4354;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4b5563;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .filled-icon {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Material Overrides for Dark Mode */
    .dark .mat-mdc-form-field-input-control {
      color: white !important;
    }

    .dark .mat-mdc-select-value {
      color: white !important;
    }

    .dark .mat-mdc-select-arrow {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    .dark .mat-datepicker-toggle {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    /* Dark Mode Material Popups Overrides */
    .dark .mat-mdc-dialog-container .mdc-dialog__surface,
    .dark .mat-datepicker-content,
    .dark .mat-mdc-select-panel {
      background-color: #1e293b !important;
      /* surface-dark */
      color: white !important;
    }

    .dark .mat-calendar-body-label,
    .dark .mat-calendar-body-cell-content,
    .dark .mat-date-range-input-separator,
    .dark .mat-mdc-option {
      color: white !important;
    }

    .dark .mat-mdc-option:hover,
    .dark .mat-mdc-option.mdc-list-item--selected {
      background-color: rgba(255, 255, 255, 0.1) !important;
    }

    .dark .mat-calendar-arrow {
      fill: white !important;
    }

    .dark .mat-calendar-previous-button,
    .dark .mat-calendar-next-button {
      color: white !important;
    }

    .dark .mat-mdc-form-field-label {
      color: #9ca3af !important;
      /* gray-400 */
    }
  </style>
